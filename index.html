<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
  var myLatlng = {lat: 32.6, lng: -85.45};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatlng
  });

  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    title: 'Auburn, AL'
  });

  var marker2 = new google.maps.Marker({
    position: {lat: 42.6, lng: -85.45},
    map: map,
    title: 'Somewhere in Michigan'
  })

  // map.addListener('center_changed', function() {
  //   // 3 seconds after the center of the map has changed, pan back to the
  //   // marker.
  //   window.setTimeout(function() {
  //     map.panTo(marker.getPosition());
  //   }, 3000);
  // });

  marker.addListener('click', function() {
    map.setZoom(12);
    map.setCenter(this.getPosition());
  });
  marker2.addListener('click', function() {
    map.setZoom(12);
    map.setCenter(this.getPosition());
  });
}


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALbD8scArYbj-bAZUvZOk7ld5KUTxAE5A&signed_in=true&callback=initMap" async defer>
    </script>
  </body>
</html>
